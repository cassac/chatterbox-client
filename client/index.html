<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
        <h1>chatterbox</h1>
        <form method='post'>         
            <input name='message' type='text' placeholder="Your message here">
            <input name='roomname' type='text' placeholder="Chat room name">
            <input type="submit" value='Submit' class="btn btn-default">
        </form>
        <div>
          <span id='homeSpan'>Home</span>
          You are in room:
          <span id='currentRoom'>General</span>
        </div>
    </div>
    <div id='roomSelect'></div>
    <div id="chats"></div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
  <div class='container'>
    <div id="main" class='row'>
      <div class='col-sm-4 col-sm-offset-4'>
        <h1>chatterbox</h1>
        <form method='post'>
          <div class="form-group">
            <input name='username' type='text' placeholder="Your username" class="form-control">
          </div> 
          <div class="form-group">
            <input name='message' type='text' placeholder="Your message here" class="form-control">
          </div>
          <div class="form-group">
            <input name='roomname' type='text' placeholder="Chat room name" class="form-control">
          </div>
          <div class="form-group">
            <input type="submit" value='Submit' class="btn btn-default">
          </div>
        </form>
        <div id="newMessageCountBtn" class='btn btn-default' disabled>New Messages
          <span id="newMessageCount"></span>
        </div>
      <!-- Your HTML goes here! -->
    </div>
    <div id='roomSelect'></div>
    <div id="chats" class='row'></div>
  </div>
  </body>
</html>
